<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   <header id="boxPresentation">
    <h1>to-do-list</h1> 
    <img src="images/check.png" alt="iconName">
   </header>
   <div>
    <p id="phrase">why procrastination is not an option</p>
   </div>
   <div id="writing">
    <input id="sayTask" type="text" placeholder="say your task">
    <button id="send" class="add" onclick="Teste()"> add task</button>
   </div>
    <main id="toDoList">
        <div id="itens">
            <div id="icon-item">
              <img src="images/radio_button_unchecked_24dp_FFFF55_FILL0_wght400_GRAD0_opsz24.png" alt="noCheck">
            </div>
            <div id="name-item">
              <p>testando isso</p>
            </div>
            <div id="botao-item">
              <button  class="delete" id="delete">  <img width="15" height="15" src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="filled-trash"/> delete </button>
            </div>
          </div>          
    </main>

    
    <script src="task.js"></script>
